<html>
    <head>
        <title>Blossomly</title>

        <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="banner"></div>
    <div class="upper-centerText"><span class="upper-centerTextHover">Blossomly - A Flower Recognition Tool</span></div>
    <form> <!--for uploading images-->
        <label for="imageUpload" class="flowerUpload"> 
            <span>&#x1F33C; Upload A Flower Image:</span>
        </label>
        <input type="file" id="imageUpload" name="imageUpload">
        <input type="submit" value="Upload">
    </form>
    <!-- Add the GIF-->
    <img src="flowersgif.gif" alt="Flowers">
</body>
</html>
